# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]  # 新增：仅推送 v* 格式的 Tag 时触发 Goreleaser（如 v1.0.0、v2.1.3）
  pull_request:
    branches: [ "main" ]

jobs:
  # 原有构建+测试任务（无修改）
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 新增：Goreleaser 生成 Changelog 需完整提交记录（禁用后仍建议保留，不影响）

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
